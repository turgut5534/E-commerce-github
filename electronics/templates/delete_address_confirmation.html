{% extends "base.html" %}

<div class="ozel" id="id01">

    <form class="modal-content" action="{% url "delete_address" address.id %}" method="POST">

      <div class="ozelcontainer">
        <h1>Delete Address</h1>
        <p>Are you sure you want to delete your address?</p>

          <a href="{% url "address" %}">Cancel</a>

        </div>
      </div>
    </form>
  </div>
{% endblock %}


{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "css/do_comment.css" %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="card">
    <div class="row justify-content-center">
        <div class="col-12"> <img src="{{product.image.url}}" width="70" class="rounded-circle mt-2"> </div>
        <div class="col-10">
            <div class="comment-box ml-2">
                <form action="{% url "docomment" %}" method="POST">
                    {% csrf_token %}
                <h4>Comment for {{product.marka.name}} {{product.model}}</h4>
                <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label> </div>
                <div class="comment-area"> 
                    {% if comment %}
                    <textarea name="comment_text" class="form-control" placeholder="" rows="4">{{comment.text}}</textarea>
                    {% else %}
                    <textarea name="comment_text" class="form-control" placeholder="" value="gello" rows="4"></textarea>
                    {% endif %}
                    
                 </div>
                <div class="comment-btns mt-2">
                    <div class="row">
                        <div class="col-6">
                            <div class="pull-left"> <a href="{% url "myorders" %}" class="btn btn-danger btn-sm">Cancel</a> </div>
                        </div>
                        <div class="col-6">                        
                                <input type="hidden" name="product_id" value="{{product.id}}">
                                <div class="pull-right text-end"> <button class="btn btn-success send btn-sm">
                                    {% if comment %}
                                    Update
                                    {% else %}
                                    Send
                                    {% endif %} <i class="fa fa-long-arrow-right ml-1"></i></button> </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% endblock %}
